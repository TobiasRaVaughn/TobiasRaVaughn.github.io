<!DOCTYPE HTML>
<html>
    <head>
            <title>Ace's One & Only Website</title>
<style>
    body {
        background: rgb(255, 250, 250);
        height: 50px
        width= 100%
        color rgb(0,0,0);
        padding: 10px;
        font-family: Helvetica;
        background-image: url("Ace8.gif");
        background-size: cover; 
        height: 100vh;
        padding:0;
        margin:0;
    }

    
    #all-contents {
        max-width: 800px;
        margin: auto;
    }

    /* navigation menu */
    nav {
        background: rgb(0, 0, 0);
        margin: 0 auto;
        margin-bottom: 20px;
        display: flex;
        padding: 10px;
    }
      
    h1 {
        display: flex;
        align-items: center;
        color: white;
        flex: 1;
        margin: 0;
    }
    #nav-ul {
        list-style-image: none;
    }
    .nav-li {
        display: inline-block;
        padding: 0 10px;
    }
    a {
        text-decoration: none;
        color: #fff;
    }

    /* main container area beneath menu */
    main {
        background: rgb(255,0,0);
        display: flex;
    }
    .btn {
        width: 230px;
        height: 65px;
        font-size: 1.3rem;
        background: #383838;
        border: none;
        outline: none;
        color: white;
        border: 2px solid #696969;
        border-radius: 50px;
        position: relative;
        animation-name: shake;
        animation-duration: 5s;
        animation-timing-function: ease-in;
        cursor: pointer; 
        font-family: 'helvetica',cursive; 
        transition: all 0.4s;   
        display:block;            
    }
    .btn:hover{
        box-shadow: inset 0 0 0 5px #252525, inset 0 0 0 10px #fff,
        inset 0 0 0 15px #ff0000;   
        animation-name: shakeAnim;  
    }
    @keyframes shakeAnim {
    0% {left: 0}
    1% {left: -3px}
    2% {left: 5px}
    3% {left: -8px}
    4% {left: 8px}
    5% {left: -5px}
    6% {left: 3px}
    7% {left: 0}
    }

    @keyframes shake {
    0% {left: 0}
    1% {left: -3px}
    2% {left: 5px}
    3% {left: -8px}
    4% {left: 8px}
    5% {left: -5px}
    6% {left: 3px}
    7% {left: 0}
    }
    
    .sidebar {
        margin-right: 25px;
        padding: 10px;
    }
    .sidebar-img {
        
        width: 200px;
    }
    .content {
        flex: 1;
        padding: 50px;
    }
    #interests {
        border: 4px silver ridge;
        padding: 8px;
    }
    h2, h3 {
        margin: 0px;
    }
</style>
    </head>

    <body>
        <!--All Content goes here-->
        <div id="all-contents">
            <nav>
                    <h1><a href="index.html">Ace's Official Website</a></h1>
                    <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/tgY1b0AX7B8?start=2" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                    
                <ul id="nav-ul">
                    <li class="nav-li">
                        <div class="index.html">
                            <button class="btn">Home</button>
                        </div>   
                     <!--<a href="index.html"> Home </a>-->
                      
                    </li>
                    <li class="nav-li">
                        <div class="portfolio.html">
                            <a href = "portfolio.html"><button class="btn">Portfolio</button></a>
                        </div>

                     <!-- <a href="portfolio.html"> Portfolio </a>-->
                        
                    </li>
                </ul>   
            </nav>

            <main>
                <!--Sidebar Section-->
                <div class="sidebar">
                        <img class="sidebar-img" src="AceIma.jpg">
                </div>

                <!--Content Section-->
                <div class="content">
                    <h2>Ace</h2>
                        <p>"Student at NorthShore High School"</p>
                <!--Interests Section-->
                <div id="interests">
                     <h3>Interests</h3>
                     <ul>
                        <li>Working Out</li>
                        <li>Watching NetFlix & YouTube</li>
                        <li>Making Sauces</li>
                    </ul>
                </div>
            </main>
        </div>
    </body>
</html>
